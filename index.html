<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="score-panel">
                <h3>HOME</h3>
                <h2 id="home-score" class="score-box">0</h2>
                <div class="increment-buttons"> 
                    <button onclick="home1()" class="inc-btn">+1</button>
                    <button onclick="home2()" class="inc-btn">+2</button>
                    <button onclick="home3()" class="inc-btn">+3</button>
                </div>
            </div>
            <div class="score-panel">
                <h3>GUEST</h3>
                <h2 id="guest-score" class="score-box">0</h2>
                <div class="increment-buttons"> 
                    <button onclick="guest1()" class="inc-btn">+1</button>
                    <button onclick="guest2()" class="inc-btn">+2</button>
                    <button onclick="guest3()" class="inc-btn">+3</button>
                </div>
            </div>
        </div>
        <div class="new-game">
            <button class="new-game-btn" onclick="newGame()">NEW GAME</button>
        </div>
        <script src="index.js"></script>
    </body>
</html>
